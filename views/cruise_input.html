<!DOCTYPE html>
<html>
<head>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<script>
$.ajax({url: "/getShips", success: function(result){
         for(var ship in result) {
             var x = document.getElementById("shipSelect");
             var option = document.createElement("option");
             option.text = result[ship].name;
             option.value = result[ship].id;
             x.add(option);
          }
}});
</script>
<body>
	<div id="header-cont">
		<div id="shadowbox"></div>
		<img src="https://catchcrabs.com/wp-content/uploads/2016/02/08-Tray-of-Crab-1500x630.jpg" />
		<div id="header">
			<img src="https://catchcrabs.com/wp-content/uploads/2016/01/crabs-logo.png" />
			<h2>Alaska Touring Companion</h2>
			<button class="btn">Logout</button>
		</div>
	</div>
	<div id="navbar" class="col-md-3">
		<nav>
			<ul>
				<li><a href="cruiselist">Cruise List</a></li>
				<li><a href="tourlist">Tour List</a></li>
				<li><a href="cruiseinput">Cruise Input</a></li>
				<li><a href="tourinput">Tour Input</a>
			</ul>
		</nav>
	</div>
	<div class="col-md-9 content">
		<h3>Add a Cruise</h3>
		<form action="postPortage" method="post">
			<div class="row">
			<label for="shipSelect" class="col-md-3">Name of Ship</label>
                        <select id="shipSelect" name="cruise_ship_id">
			       <option>Select Ship</option>
		        </select>
                        </div>
			<div class="row">
                        <label class="col-md-3" for="input2" >Dock Time</label><input id="input2" name="dock_time" type="datetime" />
			</div>
			<div class="row">
			<label class="col-md-3" for="input3">Departure Time</label><input id="input3" name="departure_time" type="datetime" />
			</div>
			<div class="row">
			<label class="col-md-3" for="input4">Dock Number</label><input id="input4" name="dock_number" type="number" />
			</div>
			<input type="Submit" value="Submit" />
		</form>
	</div>
</body>
</html>
